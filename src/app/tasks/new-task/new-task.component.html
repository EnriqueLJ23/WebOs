<div class="backdrop">
<dialog open>
  <div class="dialog-header">
    <h3>Add New Task</h3>
    <button (click)="onCancel()" class="close-btn" type="button">
      &times;
    </button>
  </div>
  <div class="dialog-body">
    <form id="task-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="task-title">Task Title</label>
        <input
          type="text"
          id="task-title"
          placeholder="Enter task title"
          required
          ngModel
          name="title"
          required
        />
      </div>

      <div class="form-group">
        <label for="task-description">Description</label>
        <textarea
          id="task-description"
          placeholder="What needs to be done?"
          rows="3"
          ngModel
          name="description"
          required
        ></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="due-date">Due Date</label>
          <input type="date" id="due-date" ngModel name="date" required />
        </div>

        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" ngModel name="priority" required>
            <option value="normal">Normal</option>
            <option value="high">High</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" ngModel name="status" required>
          <option value="pending">Pending</option>
          <option value="progress">In Progress</option>
          <option value="completed">Completed</option>
        </select>
      </div>

      <div class="form-actions">
        <button
          (click)="onCancel()"
          type="button"
          class="btn-secondary dialog-cancel"
        >
          Cancel
        </button>
        <button type="submit" class="btn-submit">Add Task</button>
      </div>
    </form>
  </div>
</dialog>
</div>
